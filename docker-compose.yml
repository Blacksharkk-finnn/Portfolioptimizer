version: '3.8'

services:
  # PostgreSQL Database with TimescaleDB
  postgres:
    image: timescaledb/timescaledb:latest-pg15
    container_name: behavioral_portfolio_db
    environment:
      POSTGRES_USER: zetheta_user
      POSTGRES_PASSWORD: zetheta_password
      POSTGRES_DB: behavioral_portfolio
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U zetheta_user"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - behavioral_network

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: behavioral_portfolio_cache
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - behavioral_network

  # FastAPI Backend
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: behavioral_portfolio_api
    environment:
      DATABASE_URL: postgresql://zetheta_user:zetheta_password@postgres:5432/behavioral_portfolio
      REDIS_HOST: redis
      REDIS_PORT: 6379
      API_ENV: production
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./backend:/app
    networks:
      - behavioral_network
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload

  # ML Pipeline Service
  ml_service:
    build:
      context: ./ml_pipeline
      dockerfile: Dockerfile
    container_name: behavioral_portfolio_ml
    environment:
      DATABASE_URL: postgresql://zetheta_user:zetheta_password@postgres:5432/behavioral_portfolio
      REDIS_HOST: redis
      MODEL_PATH: /app/models
    ports:
      - "8001:8001"
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./ml_pipeline:/app
    networks:
      - behavioral_network
    command: python serve_model.py

  # Frontend (Development)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    container_name: behavioral_portfolio_web
    ports:
      - "3000:3000"
    environment:
      VITE_API_URL: http://localhost:8000
    volumes:
      - ./frontend:/app
      - /app/node_modules
    networks:
      - behavioral_network
    depends_on:
      - backend

  # Monitoring: Prometheus
  prometheus:
    image: prom/prometheus:latest
    container_name: behavioral_portfolio_prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./infrastructure/monitoring/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
    networks:
      - behavioral_network

  # Monitoring: Grafana
  grafana:
    image: grafana/grafana:latest
    container_name: behavioral_portfolio_grafana
    ports:
      - "3001:3000"
    environment:
      GF_SECURITY_ADMIN_PASSWORD: admin
    volumes:
      - grafana_data:/var/lib/grafana
    depends_on:
      - prometheus
    networks:
      - behavioral_network

volumes:
  postgres_data:
  redis_data:
  prometheus_data:
  grafana_data:

networks:
  behavioral_network:
    driver: bridge
